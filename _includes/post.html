<div class="post card">
    <div class="card-block">
        <h4 class="card-title">
            <a href="{{ site.url }}{{ include.url }}">&gt; {{ include.title }}</a>
        </h4>
        <p class="card-text">{{ include.description }}</p>
    </div>
    <div class="card-footer">
        <p class="desc_post"></p>
    </div>
</div>
