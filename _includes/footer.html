<footer class="main-footer">
    <div class="container">
        <div class="footer-social">
            <h2 class="text-center grey">{{ site.github_username }}</h2>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" href="https://twitter.com/{{ site.twitter_username }}">
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/{{ site.github_username }}">
                        <i class="fa fa-github" aria-hidden="true"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="copyright">
        <p class="text-center">
        hosted by github <span>&gt; subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></span>
        </p>
    </div>
</footer>
