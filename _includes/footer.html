<footer class="main-footer">
    <div class="container">
        <div class="footer-social text-center">
            <a href="{{ site.url }}">
                <img src="/assets/imgs/full-logo.png" alt="logo" width="64" class="mb-5">
            </a>
            <ul class="nav justify-content-center social dark">
                <li class="nav-item">
                    <a class="nav-link active" href="https://twitter.com/{{ site.twitter_username }}">
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/{{ site.github_username }}">
                        <i class="fa fa-github" aria-hidden="true"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://reddit.com/user/{{ site.reddit_username }}">
                        <i class="fa fa-reddit" aria-hidden="true"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="copyright">
        <p class="text-center dark">
        hosted by github <span>&gt; subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></span>
        </p>
    </div>
</footer>
