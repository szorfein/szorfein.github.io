<div class="desktop card card-inverse mb-5">
    <img class="card-img" src="{{ include.link }}" alt="Card image">
    <div class="card-img-overlay dark">
            <h4 class="card-title">
                <a class="card-link" href="{{ include.url }}">{{ include.title }}</a>
            </h4>
        </a>
        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
    </div>
</div>
