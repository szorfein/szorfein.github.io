<div class="desktop card mb-3">
    <h4 class="card-title">
        <a class="card-link" href="{{ include.link }}">{{ include.title }}</a>
    </h4>
    <p class="card-text">{{ include.desc }}</p>
    <a href="{{ include.link }}">
        <img class="card-img" src="{{ include.link }}" alt="Card image">
    </a>
    <div class="card-block"></div>
</div>
